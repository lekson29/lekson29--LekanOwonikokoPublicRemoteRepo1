<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lekan's Homepage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      nav ul li {
        margin-right: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      main {
        text-align: center;
        padding: 50px 20px;
      }

      .hero {
        background-color: #4caf50;
        color: white;
        padding: 40px;
        border-radius: 8px;
      }

      .hero h2 {
        margin: 0;
        font-size: 2.5em;
      }

      .hero p {
        font-size: 1.2em;
      }

      .hero button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: white;
        color: #4caf50;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 20px;
      }

      .hero button:hover {
        background-color: #45a049;
      }
      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>My Website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>Welcome!</h2>
        <p>This is a clean and minimal homepage layout.</p>
        <button>Learn More</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
